<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Frontend Mentor | Todo app</title>

    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="styles.css">

    <script src="js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-wrapper">
            <h1 class="header-title">TODO</h1>

            <div class="header-toggle">
                <img src="./images/icon-moon.svg" alt="dark mode" class="header-toggle-btn header__dark-mode">
                <img src="./images/icon-sun.svg" alt="light mode" class="header-toggle-btn header__light-mode">
            </div>
        </div>

        <form action="#" class="header-form">
            <span class="checkbox checkbox--form"></span>
            <input class="header-input" type="text" placeholder="Create a new todo...">
        </form>
    </header>

    <div class="container">
        <div class="container-inner">
            <ul class="toDo"></ul>
            
            <div class="options">
                <p class="options-remaining"></p>
    
                <div class="options-categories">
                    <p class="options-category options-category--active">All</p>
                    <p class="options-category">Active</p>
                    <p class="options-category">Completed</p>

                    <p class="options-instruction">Drag and drop to reorder list</p>
                </div>
    
                <p class="options-clear">Clear Completed</p>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Gitesh Narkhede</a>.
    </div>
</body>
</html>
